<!DOCTYPE html>
<html>
<head>
<title>Rona Cabrera's Home Page</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<script src="assets/js/jquery-1.9.1.js"></script>
<script src="assets/js/script.js"></script>
</head>
<body>
	<div id="modal-container">
		<div id="modal-overlay"></div>
		<div id="modal-box">
			<div id="modal-header">Welcome to Rona's Website</div>
			<div id="modal-footer">
				<div id="modal-enter" class = "button">ENTER</div>
			</div>
		</div>
	</div>
	<div id="contact-container">
		<div id="contact-overlay"></div>
		<div id="contact-box">
			<div id="contact-header">Contact Me</div>
			<div id="contact-info-area">
				<div id="contact-email" class = "contact-info">Email: ronacabrera@berkeley.edu</div>
				<div id="contact-number" class = "contact-info">Cell: +1 818-319-6583</div>
			</div>
			<div id="direct-msg">Directly Message Here</div>
			<div id="contact-footer">
				<div id="contact-text"><textarea name="paragraph_text" style="height:300px;width:400px;font-size:14pt;font-family: 'Lato';color: #5485BB;"></textarea></div>
				<div id="contact-cancel" class = "contact-button">Cancel</div>
				<div id="contact-submit" class = "contact-button">Send</div>
			</div>
		</div>
	</div>
	<div id="container">
		<div class="header">
		<div id="home-container">
			<div id="home-icon"><a href="index.html"><img src="assets/images/home.png" height = "60" width = "60"><a></div>
		</div>
		<div id="header-text">RONA MATSUMOTO CABRERA</div>
		</div>
		<div class="info-containter">
			<a href="about.html"><div class="home-tab" id = "about-tab">
				<div class="tab-text">ABOUT</div>
				<div class = "icons" id="about-icon" style="text-align:center"><img src="assets/images/about.png" height = "60" width = "60"></div>
			</div></a>
			<a href="resume.html"><div class="home-tab" id = "resume-tab">
				<div class="tab-text">RESUME</div>
				<div class = "icons" id="resume-icon" style="text-align:center"><img src="assets/images/resume.png" height = "55" width = "55"></div>
			</div></a>
			<a href="portfolio.html"><div class="home-tab" id = "portfolio-tab">
				<div class="tab-text">PORTFOLIO</div>
				<div class = "icons" id="portfolio-icon" style="text-align:center"><img src="assets/images/portfolio.png" height = "85" width = "85"></div>
			</div></a>
			<div class="home-tab" id = "contact-tab">
				<div class="tab-text">CONTACT</div>
				<div class = "icons" id="contact-icon" style="text-align:center"><img src="assets/images/contact.png" height = "90" width = "90"></div>
			</div>
		</div>
	</div>
</body>
</html>
